<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
    <div class="container-fluid">
            <form action="{% url 'vsapp:movies_list' %}">
                <h1 style="text-align: center;" class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><strong>Email address</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john123@example.com" required> 
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="please input a strong password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                  <br>
                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>  
                  <br>
                  <div class="container">
                    <div >
                      <button style="display: block; margin: 0 auto;" class="w-50 btn btn-lg btn-primary" type="submit">Sign in</button>
                    </div>
                  </div>
                </form>
    </div>
</body>
</html>
